<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
    <main>
        <article class="box-left">
            <section class="logo">
                <img src="images/logo.svg">
            </section>
            <section>
                <picture><img src="images/icon-document.svg" width="15px"></picture>
                <picture><img src="images/icon-folder.svg" width="15px"></picture>
                <picture><img src="images/icon-upload.svg" width="15px"></picture>
            </section>
        </article>
        <article class="box-right">
            <section class="bubble">
                <p><span>185</span> gb left</p>
            </section>
            <section class="sample">
                <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
                <div class="var"><div class="active-var"><div class="circle"></div></div></div>
                <div class="from-to">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
            </section>
        </article>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="#">Illed Huilen</a>.
    </footer>
</body>

</html>
